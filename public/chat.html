<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon", href="/img/favicon.png"> <!--rel -> relationship-->
        <link rel="stylesheet", href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>  <!--box format for new messages to be displayed-->
                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" required>
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">  <!--template that will be rendered using mustache-->
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">  <!--template that will be rendered using mustache-->
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My Location</a></p> <!--provide a hyperlink in <a> tag-->
            </div>
        </script>

        <script id="sidebar_template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list_title">Users</h3>
            <ul class="'users">   <!--unordered list-->
                {{#users}}   <!--Opening the array-->
                    <li>{{username}}</li>  <!--for each element in array-->
                {{/users}}    <!--closing the array-->
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!--to render html page-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>  <!-- manipulate time-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!--query selector-->
        <!-- Client side version of the socket.io Library. 
            Client side javascript will have access to all of the stuffs it need to setup communication-->
        <script src="/socket.io/socket.io.js"></script> 
        <!-- Client side script -->
        <script src="js/chat.js"></script>
    </body>
</html>
